<!doctype html>
<html>
  <head>
    <title></title>
    <style type="text/css">
      body {
        font-family: arial, san-serif;
      }
      .PlaylistMenu {
        padding: 10px;
        background-color: #ccc;
      }
      .PlaylistMenu-header {
        margin-right: 20px;
        font-weight: bold;
      }
      .PlaylistMenu-select {
        border: solid 1px #ddd;
        padding: 5px;
      }
      .PlaylistMenu-option {
        padding: 2px;
        border: 0;
      }
      .PlaylistMenuSongs {
        position: relative;
      }
      .PlaylistMenuSongs-content {
        display: none;
        padding: 10px;
      }
      .PlaylistMenuSongs:hover .PlaylistMenuSongs-content {
        display: block;
      }
      .PlaylistMenuSongs-song {
        padding: 5px;
        position: relative;
        cursor: pointer;
      }
      .PlaylistMenuSongs-song:hover::before {
        content: 'Remove Song';
        color: #fff;
        background-color: #999;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
</html>
